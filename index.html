		<img
			class="vinnn"
			id="sound-control"
			src="/images/soundoff.png"
			alt="Pause/Resume Sound"
		/>
		<audio id="ree-sound" src="/audio/car.mp3" loop></audio>
		<script>
			const soundControl = document.getElementById("sound-control");
			const reeSound = document.getElementById("ree-sound");
			let soundPlaying = false;
			let firstClick = true;

			document.body.addEventListener("click", () => {
				if (!soundPlaying && firstClick) {
					reeSound.play();
          reeSound.volume = 0.1;
          soundControl.src = "/images/soundon.png";
					soundPlaying = true;
					firstClick = false;
				}
			});

			soundControl.addEventListener("click", (event) => {
				event.stopPropagation(); // Prevent the event from triggering the body's onclick event
				toggleSound();
			});

			function toggleSound() {
				if (soundPlaying) {
					reeSound.pause();
          reeSound.volume = 0.1;
					soundControl.src = "/images/soundoff.png";
					soundPlaying = false;
				} else {
					reeSound.play();
          reeSound.volume = 0.1;
					soundControl.src = "/images/soundon.png";
					soundPlaying = true;
				}
			}
		</script>
